# Update Time: 2023-07-18

port: 7890           # HTTP 代理端口
socks-port: 7891     # Socks 端口
redir-port: 7892     # Redir 端口
tproxy-port: 7893    # tproxy 端口
mixed-port: 7890     # 混合端口
allow-lan: true      # 允许局域网连接
bind-address: "*"    # 地址绑定
mode: rule           # 规则模式
log-level: info      # 日志级别
ipv6: true           # IPV6开关
external-controller: 127.0.0.1:9090
profile:
  store-selected: true
  tracing: false
  store-fake-ip: true
dns:
  enable: true       # 不使用系统 DNS
  ipv6: true         # 开启 ipv6
  listen: 0.0.0.0:53 # dns 监听
  enhanced-mode: fake-ip
  use-hosts: true
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
    - "dns.msftncsi.com"
    - "*.srv.nintendo.net"
    - "*.stun.playstation.net"
    - "xbox.*.microsoft.com"
    - "*.xboxlive.com"
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - +.srv.nintendo.net
    - +.stun.playstation.net
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.xboxlive.com
    - msftconnecttest.com
    - xbox.*.microsoft.com
    - "*.battlenet.com.cn"
    - "*.battlenet.com"
    - "*.blzstatic.cn"
    - "*.battle.net"
  nameserver:        # 默认 DNS 服务
    - 119.29.29.29
    - 223.5.5.5
    - 114.114.114.114
    - https://1.12.12.12/dns-query
    - "[2402:4e00::]:53"
  fallback:          # 国外 DNS 服务器
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
    - 208.67.222.222:5353
    - 208.67.220.220:5353
    - 208.67.222.220:5353
    - 208.67.220.222:5353
    - https://1.1.1.1/dns-query
    - https://1.1.1.2/dns-query
    - https://1.1.1.3/dns-query
    - https://1.0.0.1/dns-query
    - https://1.0.0.2/dns-query
    - https://1.0.0.3/dns-query
    - https://45.11.45.11/dns-query
    - https://146.112.41.2/dns-query
    - https://162.159.36.1/dns-query
    - https://162.159.46.1/dns-query
    - https://9.9.9.11:5053/dns-query
    - https://101.6.6.6:8443/dns-query
    - https://208.67.222.222/dns-query
    - https://208.67.220.220/dns-query
    - https://185.222.222.222/dns-query
    - https://101.101.101.101/dns-query
    - https://149.112.112.11:5053/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      
#========= 建立锚点 =========#

# 策略组引用
pr:   &a3  {type: select,         proxies: [DIRECT, 🌙Xiao, 🇭🇰香港, 🇸🇬新加坡, 🇺🇲美国, 🇯🇵日本, 🇨🇳台湾, 🇪🇺欧洲, 🤍]                                          }
px:   &a10 {type: select,         proxies: [DIRECT, 🇭🇰香港, 🇸🇬新加坡, 🇺🇲美国, 🇯🇵日本, 🇨🇳台湾, 🇪🇺欧洲, 🤍]                                                  }
p:    &a1  {type: http,           interval: 86400,  health-check: {enable: true, url: http://1.1.1.1/generate_204, interval: 1800}                       }
auto: &a4  {type: load-balance,   strategy: consistent-hashing, lazy: true,  url: http://1.1.1.1/generate_204, interval: 900, tolerance: 50, use: [XIAO] }
use:  &a2  {type: select,         use: [XIAO]                                                                                                            }
c:    &a6  {type: http,           behavior: classical, interval: 86400                                                                                   }
d:    &a5  {type: http,           behavior: domain,    interval: 86400                                                                                   }
i:    &a7  {type: http,           behavior: ipcidr,    interval: 86400                                                                                   }

proxy-providers:
  XIAO:
    <<: *a1
    url: 订阅链接
    path: ./proxy_providers/tmp1.yaml

proxies: null
proxy-groups:
#分流分组
  - {name: 🌙Xiao,     <<: *a10}
  - {name: Netflix,    <<: *a3 }
  - {name: Streaming,  <<: *a3 }
  - {name: Global,     <<: *a3 }
  - {name: PayPal,     <<: *a3 }
  - {name: Game,       <<: *a3 }
  - {name: Apple,      <<: *a3 }
  - {name: Microsoft,  <<: *a3 }
  - {name: Final,      <<: *a3 }
  
#节点分组
  - {name: 🇭🇰香港,   <<: *a4, filter: "🇭🇰|港|Hong|HK"          }
  - {name: 🇸🇬新加坡, <<: *a4, filter: "🇸🇬|新加坡|SG|Singapore"  } 
  - {name: 🇺🇲美国,  <<: *a4, filter: "🇺🇸|美国|States|US"       }
  - {name: 🇯🇵日本,  <<: *a4, filter: "🇯🇵|日本|Japan|JP"        }
  - {name: 🇨🇳台湾,  <<: *a4, filter: "🇨🇳|台湾|Tai|TW"          }
  - {name: 🇪🇺欧洲,  <<: *a2                                    }
  - {name: 🤍,     <<: *a2                                    }

# 分流规则 
rule-providers:
  Direct:       {<<: *a6, url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Direct/Direct.yaml,                      path: ./ruleset/Direct.yaml       }
